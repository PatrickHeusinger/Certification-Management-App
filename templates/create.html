{% extends 'base.html' %} {% block content %}
<h1>{% block title %} Add Certification {% endblock %}</h1>


<form method="post">

    <div class="form-group">
        <label for="title">Certification</label>
        <input type="text" name="title" placeholder="Title of certification" class="form-control" value="{{ request.form['title'] }}"></input>
    </div>


    <div class="form-group">
        <label for="content">Level</label>
        <textarea name="content" placeholder="Level of certification" class="form-control">{{ request.form['content'] }}</textarea>
    </div>





    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
